{%extends 'base.html'%}
{%block title%}
Добавление товара
{%endblock%}

{%block content%}
<div class="container  mt-2">
<h1 >Добавление товара</h1>
    <form  method="post">
        <input type="text" id="title" class="form-control" name="title" placeholder="Введите название товара"><br>
        <input type="number" id="price" class="form-control" name="price" placeholder="Введите цену товара"><br>
        <textarea class="form-control" id="text" name="text" placeholder="Введите описание товара"></textarea><br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary btn-lg" name="Добавить">Добавить</button>
            </div>
    </form>
</div>

{%endblock%}
